<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="stylesheets/all.css">
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white nav_line">
        <div class="container">
            <!-- logo -->
            <h1><a class="navbar-brand custom_h1-img" href="index.html">撿到寶</a></h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- nav -->
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-3" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="service.html">服務介紹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="product.html">設計作品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="adoption.html">領養專區</a>
                    </li>
                    <li class="nav-item custom-hover">
                        <a class="btn btn-primary rounded-pill mx-3 px-5 custom-hover-shadow"
                            href="form.html">毛孩似顏繪</a>
                    </li>
            </div>
        </div>
    </nav>

    <!-- 頁面圖 -->
    <div class="mt-1 bg-light mb-lg-0">
        <picture>
            <source media="(min-width: 576px)" srcset="images/banner.png" />
            <img class="img-fluid pb-lg-4 mx-auto d-block" src="images/banner_service-sm@2x.png" alt="home" />
        </picture>
    </div>

    <!-- 表單 -->
    <div class="bg-light py-5 d-flex justify-content-center">
        <div class="col-11 col-lg-5 rounded-4 bg-white shadow">
            <div class="rounded-4 overflow-hidden">
                <h1 class="h2 text-center py-5 fw-bold border-top border-primary border-5">填寫訂購資訊</h1>
                <form class="row g-3 p-3 p-lg-4">
                    <!-- 名字 -->
                    <div class="col-lg-6">
                        <label for="firstname" class="form-label">名字</label>
                        <input type="text" class="form-control rounded-5" id="firstname">
                    </div>
                    <!-- 姓氏 -->
                    <div class="col-lg-6">
                        <label for="lastname" class="form-label">姓氏</label>
                        <input type="text" class="form-control rounded-5" id="lastname">
                    </div>
                    <!-- 手機 -->
                    <div class="col-12">
                        <label for="cellphone" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control rounded-5" id="cellphone">
                    </div>
                    <!-- email -->
                    <div class="col-12">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control rounded-5" id="email">
                    </div>
                    <!-- 地址 -->
                    <label for="adress" class="form-label mb-0">收件地址</label>
                    <div class="col-12 col-lg-6 d-lg-flex justify-content-between mt-2">
                        <select id="adress" class="col-lg-6 form-select rounded-5">
                            <option selected>請選擇城市</option>
                            <option>台北</option>
                            <option>新北</option>
                            <option>桃園</option>
                            <option>新竹</option>
                            <option>苗栗</option>
                            <option>台中</option>
                            <option>彰化</option>
                            <option>雲林</option>
                            <option>嘉義</option>
                            <option>台南</option>
                            <option>高雄</option>
                            <option>屏東</option>
                            <option>台東</option>
                            <option>花蓮</option>
                            <option>宜蘭</option>
                            <option>基隆</option>
                        </select>
                        <select class="col-lg-6 form-select ms-lg-3 mt-2 mt-lg-0 rounded-5">
                            <option selected>請選擇區域</option>
                            <option>東區</option>
                            <option>西區</option>
                            <option>南區</option>
                            <option>北區</option>
                        </select>
                    </div>
                    <div class="col-12 mt-2 placeholder-opacity-min">
                        <input type="text" class="form-control rounded-5" placeholder="請輸入詳細地址">
                    </div>
                    <!-- 選擇 -->
                    <div class="col-12">
                        <label for="style" class="form-label">選擇設計師風格</label>
                        <select id="style" class="form-select rounded-5">
                            <option selected>Meili</option>
                            <option>Zoe</option>
                            <option>Michael</option>
                            <option>Birdy</option>
                        </select>
                    </div>
                    <!-- 付款 -->
                    <div class="col-12">
                        <label for="pay" class="form-label">付款方式</label>
                        <select id="pay" class="form-select rounded-5">
                            <option selected>貨到付款</option>
                            <option>信用卡結帳</option>
                            <option>線上轉帳</option>
                            <option>PayPal</option>
                        </select>
                    </div>
                    <!-- checkbox -->
                    <div class="col-12">
                        <p class="mb-2">加購服務</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">送禮用包裝+100</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">無框畫+250</label>
                          </div>
                    </div>
                    <!-- 備註 textarea -->
                    <div class="form-floating mb-4">
                        <p class="mb-2">備註說明</p>
                        <textarea class="form-control rounded-5" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2"></label>
                      </div>
                    <p class="h4 text-center fw-bold my-3">總金額NT$ 300</p>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary rounded-pill btn-lg d-block mx-auto px-5 mb-3">送出訂購資訊</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 加入團隊 -->
    <section class="border-top border-primary border-4 py-5">
        <div class="container">
            <ul class="row row-cols-1 row-cols-lg-2 d-flex list-unstyled">
                <li
                    class="col d-lg-flex d-flex flex-column flex-lg-row justify-content-lg-end align-items-center my-5 my-lg-0">
                    <img class="img-fluid" src="images/link01.png" alt="">
                    <div class="ms-3 d-flex flex-column justify-content-center align-items-center align-items-lg-start">
                        <h6 class="h4 mt-3">加入奴才團隊</h6>
                        <p>我也會畫畫，希望能盡一份心力！</p>
                        <button type="button" class="btn btn-outline-primary rounded-pill custom-border">
                            <a class="px-5 text-dark text-decoration-none" href="form.html">聯絡我們</a>
                        </button>
                    </div>
                </li>
                <li class="col d-lg-flex d-flex flex-column flex-lg-row justify-content-lg-start align-items-center">
                    <img src="images/link02.png" alt="">
                    <div class="ms-3 d-flex flex-column justify-content-center align-items-center align-items-lg-start">
                        <h6 class="h4 text-center mt-3">加入奴才團隊</h6>
                        <p class="text-center">我也會畫畫，希望能盡一份心力！</p>
                        <button type="button" class="btn btn-outline-primary rounded-pill custom-border">
                            <a class="px-5 text-dark text-decoration-none" href="adoption.html">領養專區</a>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- 頁尾 -->
    <footer class="bg-dark">
        <div class="container">
            <p class="text-center text-white mb-0 py-4">Copyright © 2021 撿到寶.All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
